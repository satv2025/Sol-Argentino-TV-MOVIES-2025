<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Pre-Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    * {
        font-family: 'Netflix Sans';
    }

    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Netflix Sans';
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

          
    .g-recaptcha {
       all: unset; 
      }
  </style>

  <style>
    /* Importamos la tipografía 'Netflix Sans' desde Sol Argentino TV Fuentes */
    @import url('https://fuentes.solargentinotv.com.ar/netflixsans.css');
  </style>

</head>
<body>

<div class="box">
  <h2>Bienvenido</h2>

  <p>Por favor completa ambos captchas para acceder al sitio.</p>

  <!-- reCAPTCHA -->
  <div class="g-recaptcha" data-sitekey="6LcLHyYrAAAAAPR8omDIapLgUgTO3iTwP8AXz_U8" data-callback="checkCaptcha"></div>

  <br>

  <!-- Turnstile -->
  <div class="cf-turnstile" data-sitekey="0x4AAAAAABU4zoWCagVPZDcN" data-callback="checkCaptcha"></div>
</div>

<script>
// Función para verificar si ambos captchas fueron completados
function checkCaptcha() {
  const recaptchaResponse = grecaptcha.getResponse(); // Google
  const turnstileResponse = document.querySelector('input[name="cf-turnstile-response"]')?.value; // Cloudflare

  // Verificar si ambos captchas fueron completados
  if (recaptchaResponse && turnstileResponse) {
    // Redirigir al usuario a "inicio.html" si ambos captchas están completos
    window.location.href = "/inicio.html"; // Aquí va la URL de tu página de inicio
  }
}
</script>

</body>
</html>
